name: dynamic_app_icon_plus
description: A Flutter plugin for dynamically changing app icons on Android at runtime with simple YAML configuration.
version: 0.0.1
homepage: https://github.com/yourusername/dynamic_app_icon_plus
repository: https://github.com/yourusername/dynamic_app_icon_plus
issue_tracker: https://github.com/yourusername/dynamic_app_icon_plus/issues

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  yaml: ^3.1.2
  path: ^1.8.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

# The following section is specific to Flutter packages.
flutter:
  # This section identifies this Flutter project as a plugin project.
  # The 'pluginClass' specifies the class (in Java, Kotlin, Swift, Objective-C, etc.)
  # which should be registered in the plugin registry. This is required for
  # using method channels.
  # The Android 'package' specifies package in which the registered class is.
  # This is required for using method channels on Android.
  # The 'ffiPlugin' specifies that native code should be built and bundled.
  # This is required for using `dart:ffi`.
  # All these are used by the tooling to maintain consistency when
  # adding or updating assets for this project.
  plugin:
    platforms:
      android:
        package: io.flutter.plugins
        pluginClass: DynamicAppIconPlusPlugin

# Executables for command-line tools
executables:
  dynamic_app_icon_plus: dynamic_app_icon_plus
  setup: setup
  uninstall: uninstall

# Additional metadata for pub.dev
topics:
  - android
  - icons
  - dynamic
  - runtime
  - configuration
